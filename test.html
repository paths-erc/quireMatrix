<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quireMatrix test/demo page</title>

    <style media="screen">
      #canvas{
        border: 1px solid #999;
        background-color: #ebebeb;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>quireMatrix demo page</h1>
      <hr>

      <p class="lead">An easy to use, dependency-less software to visualise in
        the browser the layout of quires, using a very intuitive notation system.</p>
      <p><strong>quireMatrix</strong> uses html <code>canvas</code> element to
        render the layout. Your browser <strong>must</strong> thus support <code>canvas</code>
      element. <a href="http://caniuse.com/#feat=canvas" target="_blank">Check browser's compatibilty</a>.</p>
      <hr>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="input">Input data here</label>
            <input type="text" id="input" value="1x" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <label for="second_half">Reconstructed half</label>
          <div id="second_half"></div>
        </div>
      </div>

      <div class="form-group">
        <canvas id="canvas" width="400" height="300"></canvas>
      </div>
    </div>

    <script type="text/javascript">
      window.Matrix || document.write('<script type="text\/javascript" src="quireMatrix.js"><\/script>');
    </script>
    <script type="text/javascript">
      var m = new Matrix('canvas');
      m.observeInput('input', 'second_half');
    </script>
  </body>
</html>
